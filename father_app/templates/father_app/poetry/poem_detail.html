{% extends 'father_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'father_app:index' %}">Главная</a></li>
            <li class="breadcrumb-item"><a href="{% url 'father_app:book_list' %}">Книги</a></li>
            <li class="breadcrumb-item"><a href="{% url 'father_app:book_detail' book.id %}">{{ book.title }}</a></li>
            <li class="breadcrumb-item active">{{ poem.title }}</li>
        </ol>
    </nav>

    <div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">{{ poem.title }}</h2>
        <div class="poem-content" style="white-space: pre-wrap; font-family: 'Times New Roman', serif; font-size: 1.1em; line-height: 1.8;">
            {{ poem.content }}
        </div>
    </div>
</div>

    <div class="d-flex justify-content-between mb-4">
        {% if prev_poem %}
        <a href="{% url 'father_app:poem_detail' book.id prev_poem.id %}"
           class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> Предыдущее
        </a>
        {% endif %}

        <a href="{{ book.pdf_file.url }}" class="btn btn-outline-secondary" download>
            <i class="bi bi-file-earmark-pdf"></i> Скачать книгу
        </a>

        {% if next_poem %}
        <a href="{% url 'father_app:poem_detail' book.id next_poem.id %}"
           class="btn btn-outline-primary ms-auto">
            Следующее <i class="bi bi-arrow-right"></i>
        </a>
        {% endif %}
    </div>
</div>
{% endblock %}
