{% extends 'father_app/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Музыкальные альбомы</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for album in albums %}
        <div class="col">
            <div class="card h-100 shadow">
                <img src="{{ album.cover.url }}" class="card-img-top" alt="{{ album.title }}"
                     data-bs-toggle="modal" data-bs-target="#coverModal{{ album.id }}">
                <div class="card-body">
                    <h5 class="card-title">{{ album.title }}</h5>
                    <p class="card-text">{{ album.artist }}</p>
                    <p class="card-text"><small class="text-muted">{{ album.year }}</small></p>
                    <a href="{% url 'father_app:music_album_detail' album.id %}" class="btn btn-primary">
                        Открыть альбом
                    </a>
                </div>
            </div>

            <!-- Modal для обложки -->
            <div class="modal fade" id="coverModal{{ album.id }}" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="{{ album.cover.url }}" class="img-fluid" alt="{{ album.title }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
