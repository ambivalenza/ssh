<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сергей Шорников - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'father_app:index' %}">Сергей Шорников</a>
        {% if not is_home %}
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'father_app:book_list' %}">
                        <i class="bi bi-book me-1"></i>Стихи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'father_app:music_album_list' %}">
                        <i class="bi bi-music-note-beamed me-1"></i>Музыка
                    </a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">© {% now "Y" %} Сергей Шорников. Все права защищены.</p>
        </div>
    </footer>

    <button onclick="topFunction()" id="scrollTopBtn" title="Наверх" class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-3" style="display: none;">
        <i class="bi bi-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Кнопка "Наверх"
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            const btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
